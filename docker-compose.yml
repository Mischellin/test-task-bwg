version: "3"

services:
  db:
    container_name: db
    image: postgres:15.1-alpine
    restart: unless-stopped
    ports:
      - 5435:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

